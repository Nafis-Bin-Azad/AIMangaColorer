<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Colorizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>ðŸŽ¨ Manga Colorizer</h1>
            <p>AI-powered manga colorization with Stable Diffusion + ControlNet</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="drop-zone-text">Drag & Drop manga page or ZIP file</p>
                        <p class="drop-zone-subtext">or</p>
                        <button id="browseBtn" class="btn btn-primary">Browse Files</button>
                        <p class="file-info" id="fileInfo"></p>
                    </div>
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="config-section">
                <div class="config-group">
                    <label for="promptInput">Custom Prompt (optional):</label>
                    <textarea id="promptInput" class="input-field textarea-field" rows="3" 
                              placeholder="Leave empty to use default prompt for manga colorization"></textarea>
                    <small>Default: full color manga page, anime style coloring, clean lineart preserved...</small>
                </div>

                <div class="config-group checkbox-group">
                    <input type="checkbox" id="textProtectionCheck" checked>
                    <label for="textProtectionCheck">Protect text bubbles</label>
                </div>
                
                <div class="config-group checkbox-group">
                    <input type="checkbox" id="colorConsistencyCheck" checked>
                    <label for="colorConsistencyCheck">Maintain color consistency (batch processing)</label>
                </div>
                
                <div class="config-group checkbox-group">
                    <input type="checkbox" id="createZipCheck">
                    <label for="createZipCheck">Create output ZIP (for batch files)</label>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="startBtn" class="btn btn-primary btn-large" disabled>
                        <span class="btn-text">Colorize</span>
                    </button>
                    <button id="cancelBtn" class="btn btn-secondary btn-large" style="display: none;">
                        Cancel
                    </button>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-info">
                    <p id="statusText">Ready</p>
                    <p id="progressText"></p>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Output Preview</h2>
                <div id="resultsGrid" class="results-grid"></div>
                <div class="results-actions">
                    <button id="openOutputBtn" class="btn btn-primary">Open Output Folder</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Manga Colorizer v2.0.0 | Powered by Stable Diffusion + ControlNet</p>
        </footer>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
